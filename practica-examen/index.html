<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/firebase/firebase.js"></script>
		<script src="bower_components/angularfire/dist/angularfire.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>

		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="factories.js"></script>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body ng-app="chatApp" ng-controller="chatController">
		<div class="container panel panel-info">
			Name : <input type="text" ng-model="new.name">
			Message : <input type="text" ng-model="new.text">
			<button ng-click= "send(new)" class= "btn btn-md btn-primary">Send</button>
			<ul class="list-group">
				<li ng-repeat="message in messages" class="list-group-item well well-sm">
				<span >{{message.name}} : {{message.text}}</span>
				</li>
			</ul>
		</div>
	</body>
</html>
